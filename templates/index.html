<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/style.css">
    <title>ascii-art-web</title>
</head>
<body>
        <nav class="navbar"></nav>
        
        <div class="container mt-5 rounded">
              
            <div class="align-items-center">
                <div class="text-center text-white" style="padding-top: 50px">
                    <h1>ascii art</h1>
                </div>

                <div class="text-center">

                    <form method="POST" id="form" class="container-fluid justify-content-center mt-2"> 

                        <div id="buttons" class="btn-group container-fluid justify-content-center" role="group" aria-label="Basic radio toggle button group">

                            <input type="radio" class="btn-check" name="font" id="Standard" value="standard" autocomplete="off" checked>
                            <label class="btn btn-success me-2" for="Standard">standard</label>

                            <input type="radio" class="btn-check" name="font" id="Shadow" value="shadow" autocomplete="off">
                            <label class="btn btn-success me-2" for="Shadow">shadow</label>

                            <input type="radio" class="btn-check" name="font" id="Thinkertoy" value="tinkertoy" autocomplete="off">
                            <label class="btn btn-success me-2" for="Thinkertoy">tinkertoy</label>
                        </div>
                       <p></p>
                       
                        <textarea cols="40" rows="5" id="text-area" name="textarea_input" placeholder=" Choose the font and write something..." required></textarea>
                        
                        <div class=" container-fluid justify-content-center mt-2 mb-3">
                            <button class="btn btn-warning me-2" type="submit">submit</button> 
                            <a href="http://localhost:8080"><button action="/" class="btn btn-light me-2" type="button" id="reset">reset</button></a>
                        </div>

                    </form>

                    <p><pre class="text-light ">{{ .Input }}</pre></p>  

                    <br>
                </div>
            </div>
        </div>
 

         <footer class="container-fluid mt-5 mb-5 text-center">
    
         Egon Saks &copy; <span id="copyright-year">2022</span> 
        
            <script>
               
                var buttons = document.querySelectorAll('.btn')
                buttons.forEach(function (button) {
                var button = new bootstrap.Button(button)
                button.toggle()
                })
                
                document.querySelector('#copyright-year').innerText = new Date().getFullYear();
            </script>
            
        </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
